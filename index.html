<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Ôn Tập - Đồng Hành Cùng Idol</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    /* 1. NỀN CHÍNH KHI LÀM BÀI */
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: #2c3e50 url('background.jfif') no-repeat center center fixed; 
      background-size: cover;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; margin: 0; overflow-x: hidden;
    }
    body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); z-index: -1; }
    
    /* 2. NỀN CHỌN NHÂN VẬT */
    #char-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: url('background_select.jpg') no-repeat center center fixed;
      background-size: cover; display: flex; flex-direction: column;
      justify-content: center; align-items: center; z-index: 1000; color: white;
    }
    #char-overlay::before { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: -1; }
    .char-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-top: 30px; z-index: 1; }
    @media (min-width: 600px) { .char-grid { grid-template-columns: repeat(4, 1fr); } }
    .char-item { background: rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 15px; text-align: center; cursor: pointer; transition: 0.3s; border: 2px solid rgba(255,255,255,0.3); backdrop-filter: blur(5px); }
    .char-item:hover { transform: translateY(-10px); border-color: #1a73e8; background: rgba(255, 255, 255, 0.2); }
    .char-item img { width: 110px; height: 110px; border-radius: 50%; object-fit: cover; margin-bottom: 10px; border: 3px solid #fff; }
    
    /* GIAO DIỆN CHÍNH */
    .container { max-width: 700px; width: 90%; background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 20px; box-shadow: 0 15px 50px rgba(0,0,0,0.5); position: relative; }
    .quiz-header { display: flex; align-items: center; gap: 20px; margin-bottom: 25px; background: #f8f9fa; padding: 15px; border-radius: 15px; border: 1px solid #ddd; }
    #main-avatar { width: 85px; height: 85px; border-radius: 50%; border: 4px solid #1a73e8; object-fit: cover; background: #fff; }
    .header-text h1 { margin: 0; font-size: 20px; color: #1a73e8; }
    #char-name { font-weight: bold; color: #555; font-size: 14px; margin-top: 5px; }
    .status-bar { display: flex; justify-content: space-between; font-size: 13px; color: #555; margin-bottom: 8px; font-weight: 700; }
    .progress-bg { height: 12px; background: #ddd; border-radius: 6px; margin-bottom: 20px; overflow: hidden; }
    #progress-fill { height: 100%; background: linear-gradient(90deg, #1a73e8, #00d4ff); width: 0%; transition: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    .jump-box { display: flex; justify-content: center; gap: 8px; margin-bottom: 20px; }
    .jump-box input { width: 60px; border: 1px solid #ccc; border-radius: 5px; text-align: center; font-size: 16px; font-weight: bold; }
    .jump-box button { background: #1a73e8; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.2s; }
    .question { font-size: 19px; font-weight: 600; color: #333; margin-bottom: 20px; line-height: 1.5; padding: 15px; border-left: 6px solid #1a73e8; background: #fff; border-radius: 0 10px 10px 0; }
    .option { border: 2px solid #e0e0e0; border-radius: 12px; padding: 15px; margin-bottom: 12px; cursor: pointer; transition: 0.2s; display: flex; justify-content: space-between; align-items: center; background: white; font-size: 16px; }
    .option:hover { border-color: #1a73e8; background: #f0f7ff; transform: translateX(8px); }
    .option.correct { background: #e6ffed !important; border-color: #52c41a !important; color: #237804; font-weight: bold; }
    .option.wrong { background: #fff1f0 !important; border-color: #ff4d4f !important; color: #a8071a; }

    /* MÀN HÌNH CHÚC MỪNG */
    #congrats-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9); display: none; flex-direction: column;
      justify-content: center; align-items: center; z-index: 2000; color: gold; text-align: center;
      animation: fadeIn 0.5s;
    }
    #congrats-overlay img { width: 280px; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 0 30px gold; }
    #congrats-overlay h2 { font-size: 28px; text-transform: uppercase; margin: 10px; }
    .btn-reset { margin-top: 20px; padding: 12px 25px; background: gold; color: black; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .nav-hint { margin-top: 20px; font-size: 12px; color: #777; text-align: center; border-top: 1px solid #eee; padding-top: 15px; }
    kbd { background: #eee; padding: 2px 5px; border-radius: 3px; border: 1px solid #ccc; font-family: monospace; }
  </style>
</head>
<body>

<div id="char-overlay">
  <h1>CHỌN IDOL ĐỒNG HÀNH</h1>
  <div class="char-grid">
    <div class="char-item" onclick="startQuiz('Thầy Giáo Ba', 'thaygiaoba.jpg')"><img src="thaygiaoba.jpg"><div>Baroibeo</div></div>
    <div class="char-item" onclick="startQuiz('Pháp Sư Bến Tre', 'jack.jfif')"><img src="jack.jfif"><div>Pháp Sư Bến Tre</div></div>
    <div class="char-item" onclick="startQuiz('Dấu Âm', 'negiv.jfif')"><img src="negiv.jfif"><div>Dấu Âm</div></div>
    <div class="char-item" onclick="startQuiz('Angola', 'quanglinh.webp')"><img src="quanglinh.webp"><div>Angola</div></div>
  </div>
</div>

<div id="congrats-overlay">
  <img src="end.gif" alt="Congrats">
  <h2>XUẤT SẮC! HOÀN THÀNH!</h2>
  <p>Bạn đã cùng Idol vượt qua toàn bộ câu hỏi ôn tập.</p>
  <button class="btn-reset" onclick="location.reload()">LÀM LẠI BÀI THI</button>
</div>

<div class="container" id="quiz-container" style="display:none;">
  <div class="quiz-header">
    <img id="main-avatar" src="">
    <div class="header-text">
      <h1>Pháp Luật Đại Cương</h1>
      <div id="char-name">Chiến hữu: <span style="color:#1a73e8">...</span></div>
    </div>
  </div>
  <div class="status-bar">
    <span id="current-info">Câu hỏi 0/0</span>
    <span id="score-info">Tiến độ: 0%</span>
  </div>
  <div class="progress-bg"><div id="progress-fill"></div></div>
  <div class="jump-box"><input type="number" id="jump-input" placeholder="Số..."><button onclick="jumpToQuestion()">NHẢY</button></div>
  <div class="question" id="question-text">Đang chuẩn bị...</div>
  <div id="options-container"></div>
  <div class="nav-hint">Phím <kbd>1-4</kbd>: Chọn | <kbd>←</kbd> <kbd>→</kbd>: Chuyển | <kbd>Enter</kbd>: Nhảy</div>
</div>

<script>
let questions = [];
let currentIndex = 0;
let currentChoice = null;
let isAnswered = false;

function startQuiz(name, imgUrl) {
  document.getElementById("main-avatar").src = imgUrl;
  document.querySelector("#char-name span").innerText = name;
  document.getElementById("char-overlay").style.display = "none";
  document.getElementById("quiz-container").style.display = "block";
  initQuiz();
}

async function initQuiz() {
  try {
    const res = await fetch('question.json');
    questions = await res.json();
    renderQuestion();
  } catch (e) {
    document.getElementById("question-text").innerText = "Lỗi file question.json!";
  }
}

function renderQuestion() {
  if (questions.length === 0) return;
  const q = questions[currentIndex];
  document.getElementById("current-info").innerText = `Câu hỏi ${currentIndex + 1} / ${questions.length}`;
  const progress = Math.round(((currentIndex + 1) / questions.length) * 100);
  document.getElementById("score-info").innerText = `Tiến độ: ${progress}%`;
  document.getElementById("progress-fill").style.width = `${progress}%`;
  document.getElementById("question-text").innerText = q.q;

  const container = document.getElementById("options-container");
  container.innerHTML = "";
  q.options.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option";
    div.innerHTML = `<span>${String.fromCharCode(65 + i)}. ${opt}</span>`;
    if (isAnswered) {
      const isCorrect = Array.isArray(q.answer) ? q.answer.includes(i) : i === q.answer;
      if (isCorrect) div.classList.add("correct");
      else if (i === currentChoice) div.classList.add("wrong");
    }
    div.onclick = () => { if(!isAnswered) handleSelect(i); };
    container.appendChild(div);
  });
}

function handleSelect(optionIndex) {
  isAnswered = true;
  currentChoice = optionIndex;
  renderQuestion();
  if (currentIndex === questions.length - 1) {
    setTimeout(() => {
      document.getElementById("congrats-overlay").style.display = "flex";
      fireworks();
    }, 1000); 
  }
}

function fireworks() {
  var duration = 5 * 1000;
  var animationEnd = Date.now() + duration;
  var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 3000 };
  var interval = setInterval(function() {
    var timeLeft = animationEnd - Date.now();
    if (timeLeft <= 0) return clearInterval(interval);
    var particleCount = 50 * (timeLeft / duration);
    confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random() * 0.3 + 0.1, y: Math.random() - 0.2 } }));
    confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random() * 0.3 + 0.6, y: Math.random() - 0.2 } }));
  }, 250);
}

function jumpToQuestion() {
  const input = document.getElementById("jump-input");
  const targetIndex = parseInt(input.value) - 1;
  if (targetIndex >= 0 && targetIndex < questions.length) {
    currentIndex = targetIndex;
    resetState();
    renderQuestion();
    input.value = ""; 
    input.blur();
  }
}

function nextQuestion() { if (currentIndex < questions.length - 1) { currentIndex++; resetState(); renderQuestion(); } }
function prevQuestion() { if (currentIndex > 0) { currentIndex--; resetState(); renderQuestion(); } }
function resetState() { isAnswered = false; currentChoice = null; }

document.addEventListener("keydown", (e) => {
  if (document.activeElement.id === "jump-input") {
    if (e.key === "Enter") jumpToQuestion();
    return;
  }
  if (e.key >= "1" && e.key <= "4" && !isAnswered) handleSelect(parseInt(e.key) - 1);
  if (e.key === "ArrowRight") nextQuestion();
  if (e.key === "ArrowLeft") prevQuestion();
});
</script>
</body>
</html>
