<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quiz Ôn Tập - Nhảy Câu Hỏi</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
    .container { max-width: 650px; width: 100%; background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #1a73e8; margin-bottom: 20px; }
    
    .status-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; color: #666; font-size: 14px; }
    .progress-bg { height: 6px; background: #eee; border-radius: 3px; margin-bottom: 25px; }
    #progress-fill { height: 100%; background: #1a73e8; width: 0%; border-radius: 3px; transition: 0.4s; }

    /* Chức năng nhảy câu */
    .jump-container { 
      display: flex; 
      justify-content: center; 
      gap: 10px; 
      margin-bottom: 20px; 
      padding: 10px; 
      background: #f8f9fa; 
      border-radius: 8px;
    }
    .jump-container input { 
      width: 60px; 
      padding: 5px; 
      border: 1px solid #ddd; 
      border-radius: 4px; 
      text-align: center; 
    }
    .jump-container button { 
      padding: 5px 15px; 
      background: #1a73e8; 
      color: white; 
      border: none; 
      border-radius: 4px; 
      cursor: pointer; 
    }
    .jump-container button:hover { background: #1557b0; }

    .question { font-size: 19px; font-weight: 600; color: #333; margin-bottom: 20px; line-height: 1.5; min-height: 60px; }
    
    .option { 
      border: 2px solid #e0e0e0; border-radius: 10px; padding: 15px; margin-bottom: 12px; 
      cursor: pointer; transition: all 0.2s; font-size: 16px; display: flex; justify-content: space-between;
    }
    .option:hover { background: #f8f9fa; border-color: #bbb; }
    
    .option.correct { background: #e6ffed !important; border-color: #52c41a !important; color: #237804; font-weight: bold; }
    .option.wrong { background: #fff1f0 !important; border-color: #ff4d4f !important; color: #a8071a; }
    
    .nav-hint { margin-top: 25px; font-size: 13px; color: #999; text-align: center; border-top: 1px solid #eee; padding-top: 15px; }
    kbd { background: #fafafa; padding: 2px 5px; border-radius: 3px; border: 1px solid #ddd; box-shadow: 0 1px 0 rgba(0,0,0,0.2); }
  </style>
</head>
<body>

<div class="container">
  <h1>Ôn Tập Pháp Luật Đại Cương</h1>
  
  <div class="status-bar">
    <span id="current-info">Đang tải...</span>
    <span id="score-info">Tiến độ: 0%</span>
  </div>
  <div class="progress-bg"><div id="progress-fill"></div></div>

  <div class="jump-container">
    <span>Đến câu:</span>
    <input type="number" id="jump-input" min="1" placeholder="...">
    <button onclick="jumpToQuestion()">Đi</button>
  </div>
  
  <div class="question" id="question-text">Đang tải dữ liệu câu hỏi...</div>
  <div id="options-container"></div>

  <div class="nav-hint">
    Phím <kbd>1</kbd>-<kbd>4</kbd>: Chọn đáp án | <kbd>←</kbd> <kbd>→</kbd>: Chuyển câu | <kbd>Enter</kbd>: Nhảy câu
  </div>
</div>

<script>
let questions = [];
let currentIndex = 0;
let currentChoice = null;
let isAnswered = false;

async function initQuiz() {
  try {
    const res = await fetch('question.json');
    questions = await res.json();
    renderQuestion();
  } catch (e) {
    document.getElementById("question-text").innerHTML = "<span style='color:red'>Lỗi: Không tìm thấy file question.json!</span>";
  }
}

function renderQuestion() {
  if (questions.length === 0) return;
  const q = questions[currentIndex];
  
  document.getElementById("current-info").innerText = `Câu hỏi ${currentIndex + 1} / ${questions.length}`;
  const progress = Math.round(((currentIndex + 1) / questions.length) * 100);
  document.getElementById("score-info").innerText = `Tiến độ: ${progress}%`;
  document.getElementById("progress-fill").style.width = `${progress}%`;

  document.getElementById("question-text").innerText = q.q;

  const container = document.getElementById("options-container");
  container.innerHTML = "";

  q.options.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option";
    div.innerHTML = `<span>${String.fromCharCode(65 + i)}. ${opt}</span>`;

    if (isAnswered) {
      if (i === q.answer) {
        div.classList.add("correct");
        div.innerHTML += "<span>✓</span>";
      } else if (i === currentChoice) {
        div.classList.add("wrong");
        div.innerHTML += "<span>✗</span>";
      }
    }

    div.onclick = () => {
        if(!isAnswered) handleSelect(i);
    };
    container.appendChild(div);
  });
}

function handleSelect(optionIndex) {
  isAnswered = true;
  currentChoice = optionIndex;
  renderQuestion();
}

// Hàm nhảy đến câu cụ thể
function jumpToQuestion() {
  const input = document.getElementById("jump-input");
  const targetIndex = parseInt(input.value) - 1;

  if (isNaN(targetIndex) || targetIndex < 0 || targetIndex >= questions.length) {
    alert(`Vui lòng nhập số câu từ 1 đến ${questions.length}`);
    return;
  }

  currentIndex = targetIndex;
  resetState();
  renderQuestion();
  input.value = ""; // Xóa ô nhập sau khi nhảy
  input.blur();    // Bỏ focus khỏi ô nhập
}

function nextQuestion() {
  if (currentIndex < questions.length - 1) {
    currentIndex++;
    resetState();
    renderQuestion();
  }
}

function prevQuestion() {
  if (currentIndex > 0) {
    currentIndex--;
    resetState();
    renderQuestion();
  }
}

function resetState() {
  isAnswered = false;
  currentChoice = null;
}

document.addEventListener("keydown", (e) => {
  // Nếu đang gõ trong ô input thì không kích hoạt phím tắt chọn đáp án
  if (document.activeElement.id === "jump-input") {
    if (e.key === "Enter") jumpToQuestion();
    return;
  }

  if (e.key >= "1" && e.key <= "4" && !isAnswered) {
    handleSelect(parseInt(e.key) - 1);
  }
  if (e.key === "ArrowRight") {
    nextQuestion();
  }
  if (e.key === "ArrowLeft") {
    prevQuestion();
  }
});

initQuiz();
</script>

</body>
</html>
